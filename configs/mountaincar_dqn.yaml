# MountainCar-v0 â€” DQN + AMRL
env:
  name: MountainCar-v0
  max_steps: 50000
  eval_episodes: 5

algorithm:
  name: DQN
  replay_buffer_size: 50000
  batch_size: 64

hyperparameters:
  alpha: 0.00050
  gamma: 0.99
  beta: 0.10     # epsilon for DQN

meta_learning:
  enabled: true
  warmup_steps: 10000
  update_interval: 10000
  meta_lr: 0.00030
  lstm_hidden: 64

reproducibility:
  seed: 42
